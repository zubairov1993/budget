<tui-root>
  <div class="header">
    <button [routerLink]="['/auth']" routerLinkActive="router-link-active"  tuiButton type="button" size="m">
      Войти
    </button>
    <button [routerLink]="['/list']" routerLinkActive="router-link-active"  tuiButton type="button" size="m">
      Список
    </button>
    <button [routerLink]="['/chart']" tuiButton type="button" size="m">
      Диаграма
    </button>
    <button tuiButton type="button" size="m" (click)="toggleShowPrice()">
      <span *ngIf="!sharedService.showPrice$.value">Показать</span>
      <span *ngIf="sharedService.showPrice$.value">Скрыть</span>
       цену
    </button>
  </div>
  <router-outlet></router-outlet>

</tui-root>
