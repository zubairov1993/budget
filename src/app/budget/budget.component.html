<div>
  @switch (router.url) {
    @case ('/list/search') {
      <app-search-list></app-search-list>
    }
    @case ('/list/actual') {
      <app-actual-day></app-actual-day>
    }
    @case ('/list') {
      <app-years-list></app-years-list>
    }
  }

  @if (budgetLoading()) {
    <tui-loader [showLoader]="budgetLoading()" [inheritColor]="true" [overlay]="true" [size]="'xxl'"> </tui-loader>
  }
</div>
